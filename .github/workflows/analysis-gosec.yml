name: "[Analysis - SAST] Gosec"
on:
  push:
    branches: [main]
    paths: ["**.go"]
  pull_request:
    branches: [main]
    paths: ["**.go"]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      GO111MODULE: on
      CGO_ENABLED: 1
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Run Gosec Security Scanner
        uses: securego/gosec@master
        with:
          args: ./...
